<!DOCTYPE html>

	<head>
		<include file="Index:wechat_header" />
		<script type="text/javascript">
			$(function() {

				function post(URL, PARAMS) {
					var temp = document.createElement("form");
					temp.action = URL;
					temp.method = "post";
					temp.style.display = "none";
					for (var x in PARAMS) {
						var opt = document.createElement("textarea");
						opt.name = x;
						opt.value = PARAMS[x];
						// alert(opt.name)        
						temp.appendChild(opt);
					}
					document.body.appendChild(temp);
					temp.submit();
					return temp;
				}

				$('#btnGame').click(function() {
					//location.href = "__URL__/game";
					post('__URL__/index', {
						action: 'game'
					});
					//post('__URL__/index/u/{$bag['bagcode']}', {action :'get'});

				});
			});
		</script>
