<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
   		 <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<style>
	.bg {width:320px;height:480px;background-size:320px;overflow:hidden;position:relative;}
	.bg{background-image:url(../../../images/1.jpg);
	</style>
	    <script src="../../../Public/js/jquery.min.js"></script>
	  <script>
        (function () {

            var container = $('.bg');
            $(window).resize(onresize);
            onresize();

            function onresize() {
                var deviceWidth = window.innerWidth || screen.width;
                var ratio = deviceWidth / 320;
                container.css('zoom', ratio);
            }
        })();
    </script>
	</head>
	<body>
	<div id="main" class="bg">

    </div>
	</body>
</html>
